<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>源家海鮮｜新鮮直送海味專賣</title>
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; margin: 0; padding: 0; background-color: #f7f9fa; color: #333; }
    header { background-image: url('https://raw.githubusercontent.com/Tony66777/yuanseafood/main/hero.jpg'); background-size: cover; background-position: center; padding: 60px 20px; text-align: center; color: white; background-color: rgba(0, 0, 0, 0.4); border-radius: 8px; padding: 10px; }
    header h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 8px rgba(0,0,0,0.7); }
    header p { font-size: 1.2rem; text-shadow: 1px 1px 6px rgba(0,0,0,0.6); }
    section { padding: 40px 20px; max-width: 1000px; margin: auto; }
    .features { display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-around; }
    .feature { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 20px; width: 300px; text-align: center; }
    .feature img { width: 100%; border-radius: 10px; }
    .feature h3 { margin: 15px 0 10px; }
    .cta { text-align: center; margin-top: 40px; }
    .cta a { background: #0078a0; color: white; padding: 12px 30px; border-radius: 30px; text-decoration: none; font-weight: bold; }
    footer { background: #222; color: #aaa; text-align: center; padding: 20px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>源家海鮮</h1>
    <p>產地直送・從海港到您家餐桌</p>
  </header>

  <section>
    <h2 style="text-align:center">我們的精選海味</h2>
    <div class="features">
      <div class="feature">
        <img src="https://raw.githubusercontent.com/Tony66777/yuanseafood/main/fish.jpg" alt="現撈海魚">
        <h3>現撈海魚</h3>
        <p>當日捕撈・低溫保鮮・肉質Q彈。</p>
      </div>
      <div class="feature">
        <img src="https://raw.githubusercontent.com/Tony66777/yuanseafood/main/scallop.jpg" alt="貝類綜合拼盤">
        <h3>貝類綜合拼盤</h3>
        <p>嚴選蛤蜊・扇貝・鮮蚵・一次滿足。</p>
      </div>
      <div class="feature">
        <img src="https://raw.githubusercontent.com/Tony66777/yuanseafood/main/shrimp.jpg" alt="鮮蝦料理">
        <h3>特選鮮蝦</h3>
        <p>肥美蝦肉・冷凍急送・新鮮直達。</p>
      </div>
    </div>
    <div class="cta">
      <a href="#">立即訂購 →</a>
    </div>
  </section>

  <footer>
    © 2025 源家海鮮｜聯絡信箱：yuanseafood@example.com
  </footer>
</body>
</html>
